<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navigation :: sidebar('provisions')}"></div>

<main class="main-content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Информация об услуге</h3>
                <a th:href="@{/provision/list}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>

            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="text-muted mb-1">ID:</label>
                            <p class="font-weight-bold" th:text="${item.id}">-</p>
                        </div>
                        <div class="mb-4">
                            <label class="text-muted mb-1">Название услуги:</label>
                            <p class="font-weight-bold" th:text="${item.provisionName}">-</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="text-muted mb-1">Код:</label>
                            <p class="font-weight-bold" th:text="${item.code}">-</p>
                        </div>
                        <div class="mb-4">
                            <label class="text-muted mb-1">Место:</label>
                            <p class="font-weight-bold" th:text="${item.place != null ? item.place.name : '-'}">-</p>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/provision/edit/{id}(id=${item.id})}" class="btn btn-primary me-2">
                        <i class="bi bi-pencil"></i> Редактировать
                    </a>
                    <a th:href="@{/provision/delete/{id}(id=${item.id})}" 
                       class="btn btn-danger"
                       onclick="return confirm('Вы уверены, что хотите удалить эту услугу?')">
                        <i class="bi bi-trash"></i> Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
