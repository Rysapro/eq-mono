<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Административная панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 280px;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: .75rem 1.5rem;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
        .sidebar .nav-link i {
            margin-right: .5rem;
            width: 1.25rem;
        }
        .main-content {
            margin-left: 280px;
            padding: 48px;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 280px;
            z-index: 99;
            height: 48px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="text-center p-3 mb-3">
        <h5 class="mb-0">Админ-панель</h5>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ticket/list}">
                <i class="bi bi-ticket-perforated"></i>
                Талоны
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/place/list}">
                <i class="bi bi-geo-alt"></i>
                Места
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/provision/list}">
                <i class="bi bi-gear"></i>
                Услуги
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/information/list}">
                <i class="bi bi-info-circle"></i>
                Информация
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/list}">
                <i class="bi bi-person"></i>
                Пользователи
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/role/list}">
                <i class="bi bi-shield-check"></i>
                Роли
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/page/list}">
                <i class="bi bi-file-earmark"></i>
                Страницы
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/win/list}">
                <i class="bi bi-window"></i>
                Окно
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/status/list}">
                <i class="bi bi-circle"></i>
                Статусы
            </a>
        </li>
    </ul>
</nav>

<nav class="navbar bg-white">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Система управления очередью</span>
    </div>
</nav>

<main class="main-content">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col">
                <h2>Добро пожаловать</h2>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-muted mb-0">Всего талонов</h6>
                        <h2 class="mt-2 mb-0" th:text="${ticketCount ?: 0}">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-muted mb-0">Активные талоны</h6>
                        <h2 class="mt-2 mb-0" th:text="${activeTicketCount ?: 0}">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-muted mb-0">Пользователи</h6>
                        <h2 class="mt-2 mb-0" th:text="${userCount ?: 0}">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-muted mb-0">Места</h6>
                        <h2 class="mt-2 mb-0" th:text="${placeCount ?: 0}">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Highlight active menu item
    const path = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
        if (path.startsWith(link.getAttribute('href'))) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        }
    });
</script>
</body>
</html>
