<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование талона</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="form-header">
            <h2 class="mb-0">Редактирование талона</h2>
            <p class="text-muted mt-2 mb-0">Измените данные талона</p>
        </div>

        <div class="form-content">
            <form th:action="@{/ticket/update/{id}(id=${form.id})}" th:object="${form}" method="post">
                <input type="hidden" name="_method" value="PUT">



                <div class="mb-4">
                    <label for="ticketStatus" class="form-label fw-bold">Статус</label>
                    <select class="form-select form-select-lg" id="ticketStatus" th:field="*{ticketStatus.id}">
                        <option value="">-- Выберите статус --</option>
                        <option th:each="status : ${statuses}" 
                                th:value="${status.id}" 
                                th:text="${status.name}"
                                th:selected="${form.ticketStatus != null && form.ticketStatus.id == status.id}"></option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="provision" class="form-label fw-bold">Услуга</label>
                    <select class="form-select form-select-lg" id="provision" th:field="*{provision.id}">
                        <option value="">-- Выберите услугу --</option>
                        <option th:each="provision : ${provisions}" 
                                th:value="${provision.id}" 
                                th:text="${provision.provisionName}"
                                th:selected="${form.provision != null && form.provision.id == provision.id}"></option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="place" class="form-label fw-bold">Место</label>
                    <select class="form-select form-select-lg" id="place" th:field="*{place.id}">
                        <option value="">-- Выберите место --</option>
                        <option th:each="place : ${places}"
                                th:value="${place.id}" 
                                th:text="${place.name}"
                                th:selected="${form.place != null && form.place.id == place.id}"></option>
                    </select>
                </div>

                <div class="form-footer d-flex justify-content-between">
                    <a th:href="@{/ticket/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к списку
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Проверяем, что форма загружена с текущими значениями
    console.log('Форма загружена с текущими значениями');
    
    // Добавляем обработчик события отправки формы
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        console.log('Форма отправлена');
    });
});
</script>
</body>
</html>
