<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание страницы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 280px;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: .75rem 1.5rem;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
        .sidebar .nav-link i {
            margin-right: .5rem;
            width: 1.25rem;
        }
        .main-content {
            margin-left: 280px;
            padding: 48px;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 280px;
            z-index: 99;
            height: 48px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="text-center p-3 mb-3">
        <h5 class="mb-0">Админ-панель</h5>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ticket/list}">
                <i class="bi bi-ticket-perforated"></i>
                Талоны
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/place/list}">
                <i class="bi bi-geo-alt"></i>
                Места
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/provision/list}">
                <i class="bi bi-gear"></i>
                Услуги
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/information/list}">
                <i class="bi bi-info-circle"></i>
                Информация
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/list}">
                <i class="bi bi-person"></i>
                Пользователи
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/role/list}">
                <i class="bi bi-shield-check"></i>
                Роли
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/page/list}">
                <i class="bi bi-file-earmark"></i>
                Страницы
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/win/list}">
                <i class="bi bi-window"></i>
                Окно
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/status/list}">
                <i class="bi bi-circle"></i>
                Статусы
            </a>
        </li>
    </ul>
</nav>

<nav class="navbar bg-white">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Система управления очередью</span>
    </div>
</nav>

<main class="main-content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h2>Создание страницы</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/page/save}" th:object="${form}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/page/list}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
