<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .container {
            max-width: 800px;
        }
        .form-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #dee2e6;
        }
        .form-content {
            padding: 20px;
        }
        .form-footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="form-header">
            <h2 class="mb-0">Создание пользователя</h2>
            <p class="text-muted mt-2 mb-0">Заполните данные нового пользователя</p>
        </div>

        <div class="form-content">
            <form th:action="@{/user/save}" th:object="${form}" method="post">
                <div class="mb-4">
                    <label for="name" class="form-label fw-bold">Имя</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="name"
                           th:field="*{name}"
                           placeholder="Введите имя пользователя"
                           required>
                    <div class="form-text">Введите имя пользователя</div>
                </div>

                <div class="mb-4">
                    <label for="surname" class="form-label fw-bold">Фамилия</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="surname"
                           th:field="*{surname}"
                           placeholder="Введите фамилию пользователя"
                           required>
                    <div class="form-text">Введите фамилию пользователя</div>
                </div>

                <div class="mb-4">
                    <label for="patronymic" class="form-label fw-bold">Отчество</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="patronymic"
                           th:field="*{patronymic}"
                           placeholder="Введите отчество пользователя">
                    <div class="form-text">Введите отчество пользователя</div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Пароль</label>
                    <input type="password"
                           class="form-control form-control-lg"
                           id="password"
                           th:field="*{password}"
                           placeholder="Введите пароль"
                           required>
                    <div class="form-text">Введите пароль для нового пользователя</div>
                </div>

                <div class="mb-4">
                    <label for="blocked" class="form-label fw-bold">Статус</label>
                    <select class="form-select form-select-lg"
                            id="blocked"
                            th:field="*{blocked}">
                        <option th:value="false">Активен</option>
                        <option th:value="true">Заблокирован</option>
                    </select>
                    <div class="form-text">Выберите статус пользователя</div>
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label fw-bold">Роль</label>
                    <select class="form-select form-select-lg"
                            id="role"
                            th:field="*{role.id}"
                            required>
                        <option value="">-- Выберите роль --</option>
                        <option th:each="roleItem : ${roles}"
                                th:value="${roleItem.id}"
                                th:text="${roleItem.name}"></option>
                    </select>
                    <div class="form-text">Выберите роль пользователя</div>
                </div>

                <div class="mb-4">
                    <label for="place" class="form-label fw-bold">Место</label>
                    <select class="form-select form-select-lg"
                            id="place"
                            th:field="*{place.id}">
                        <option value="">-- Выберите место --</option>
                        <option th:each="placeItem : ${places}"
                                th:value="${placeItem.id}"
                                th:text="${placeItem.name}"></option>
                    </select>
                    <div class="form-text">Выберите место пользователя</div>
                </div>

                <div class="form-footer d-flex justify-content-between">
                    <a th:href="@{/user/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к списку
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Создать пользователя
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
