<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <div th:replace="fragments/navigation :: styles"></div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Подключаем боковую панель, передавая активное меню как параметр -->
<div th:replace="fragments/navigation :: sidebar('users')"></div>

<!-- Подключаем верхнюю навигационную панель -->
<div th:replace="fragments/navigation :: navbar"></div>

<main class="main-content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Список пользователей</h2>
                    <a th:href="@{/user/create}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Создать пользователя
                    </a>

                    <form action="#" th:action="@{/user/find_user}" method="get" class="d-flex">
                        <input type="text" name="searchWord" class="form-control me-2" placeholder="Поиск по имени, фамилии, отчеству или логину" />
                        <button type="submit" class="btn btn-outline-primary">Поиск</button>
                    </form>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Login</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Отчество</th>
                            <th>Роль</th>
                            <th>Место</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.username}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.surname}"></td>
                            <td th:text="${item.patronymic}"></td>
                            <td th:text="${item.role != null ? item.role.name : '-'}"></td>
                            <td th:text="${item.place != null ? item.place.name : '-'}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/user/edit/{id}(id=${item.id})}"
                                       class="btn btn-sm btn-outline-primary"
                                       title="Редактировать">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/user/delete/{id}(id=${item.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       title="Удалить"
                                       onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
