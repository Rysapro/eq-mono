<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .container {
            max-width: 800px;
        }
        .form-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #dee2e6;
        }
        .form-content {
            padding: 20px;
        }
        .form-footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>


<main class="main-content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h2>Редактирование информации</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/information/update/{id}(id=${form.id})}" th:object="${form}" method="post">
                    <input type="hidden" name="_method" value="PUT">

                    <div class="mb-3">
                        <label for="declaration" class="form-label">Описание</label>
                        <textarea class="form-control" id="declaration" th:field="*{declaration}" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/information/list}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
