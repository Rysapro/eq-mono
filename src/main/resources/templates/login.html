<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Электронная очередь</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffeeee;
            border-radius: 4px;
        }
        .success-message {
            color: green;
            margin: 10px 0;
            padding: 10px;
            background-color: #eeffee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>Электронная очередь</h1>
                <img th:src="@{/img/logo.svg}" alt="Логотип">
            </div>
            
            <div class="login-form">
                <h2>Вход в систему</h2>
                
                <!-- Сообщения об ошибках и успешных действиях -->
                <div th:if="${param.error}" class="error-message">
                    Неверные данные для входа
                </div>
                <div th:if="${param.logout}" class="success-message">
                    Вы успешно вышли из системы
                </div>
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
                
                <!-- Форма входа -->
                <form th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" id="surname" th:field="*{username}" required
                              minlength="2" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" th:field="*{password}" required 
                              minlength="4" maxlength="100">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-login">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
