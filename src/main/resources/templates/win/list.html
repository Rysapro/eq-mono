<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список окон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <div th:replace="fragments/navigation :: styles"></div>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn-group {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<!-- Подключаем боковую панель, передавая активное меню как параметр -->
<div th:replace="fragments/navigation :: sidebar('windows')"></div>

<!-- Подключаем верхнюю навигационную панель -->
<div th:replace="fragments/navigation :: navbar"></div>

<main class="main-content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Список окон</h2>
                    <a th:href="@{/win/create}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Создать окно
                    </a>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Номер окна</th>
                            <th>Место</th>
                            <th>Оператор</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.number}"></td>
                            <td th:text="${item.place != null ? item.place.name : ''}"></td>
                            <td th:text="${item.operator != null ? item.operator.name : 'Не назначен'}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/win/findById/{id}(id=${item.id})}"
                                       class="btn btn-sm btn-outline-info"
                                       title="Просмотр">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/win/edit/{id}(id=${item.id})}"
                                       class="btn btn-sm btn-outline-primary"
                                       title="Редактировать">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/win/delete/{id}(id=${item.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       title="Удалить"
                                       onclick="return confirm('Вы уверены, что хотите удалить это окно?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
