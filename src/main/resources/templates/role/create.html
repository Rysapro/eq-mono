<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">
<div class="container mt-7">
    <div class="card shadow-sm">
        <div th:replace="~{fragments/form-header :: form-header('Создание роли', 'Заполните данные новой роли')}"></div>
        <div class="form-content">
            <form th:action="@{/role/save}" th:object="${form}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div th:replace="~{fragments/form-input :: input-field('name','Название','Введите название роли')}"></div>
                    </div>
                    <div class="col-md-6">
                        <div th:replace="~{fragments/form-input :: select-field('pageId', 'Страница', 'Выберите страницу', 'pages', 'id', 'name')}"></div>
                    </div>
                </div>
            </form>
        </div>
        <div th:replace="fragments/form-footer :: form-footer('/role')"></div>
    </div>
</div>
</body>
</html>
