<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная очередь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 20px 0;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .place-card {
            height: 180px;
            border-radius: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-color: #0d6efd;
        }
        
        .place-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #0d6efd;
        }
        
        .place-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .place-card p {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f1f3f5;
            text-align: center;
            color: #6c757d;
        }
        
        .operator-section {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .places-title {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Электронная очередь</h1>
            <p class="lead">Выберите место обслуживания</p>
        </div>
    </div>

    <div class="container">

        <h2 class="places-title">Доступные места обслуживания</h2>



        <div class="row">
            <div th:each="place : ${places}" class="col-md-4 col-sm-6">
                <a th:href="@{/ticket/select/services(placeId=${place.id})}" class="text-decoration-none">
                    <div class="place-card">
                        <i class="bi bi-building"></i>
                        <h3 th:text="${place.name}">Название места</h3>
                        <p>Нажмите для выбора услуги</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <p>© 2025 Электронная очередь. Все права защищены.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
