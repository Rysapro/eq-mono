<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш талон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .ticket-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .ticket-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
        }
        .ticket-number {
            font-size: 4rem;
            font-weight: bold;
            color: #0d6efd;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .ticket-info {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        .ticket-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .view-queue-btn {
            background: linear-gradient(90deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            margin-top: 1rem;
        }
        .view-queue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .ticket-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            background-color: #e9ecef;
            color: #495057;
        }
        .no-ticket-message {
            text-align: center;
            color: #6c757d;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${ticket != null}" class="ticket-container">
        <h2 class="mb-4">Ваш талон</h2>
        <div class="ticket-number" th:text="${ticket.number}">A001</div>
        
        <div class="ticket-details">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>Статус:</strong>
                    <div class="ticket-status" th:text="${ticket.ticketStatus != null ? ticket.ticketStatus.name : 'В очереди'}">
                        В очереди
                    </div>
                </div>
                <div class="col-md-6 mb-3" th:if="${ticket.window != null}">
                    <strong>Окно:</strong>
                    <div class="ticket-status" th:text="${'№ ' + ticket.window.number}">
                        № 1
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <strong>Место:</strong>
                    <div class="ticket-info" th:text="${ticket.place != null ? ticket.place.name : '-'}">-</div>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Услуга:</strong>
                    <div class="ticket-info" th:text="${ticket.provision != null ? ticket.provision.provisionName : '-'}">-</div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/ticket/active-tickets" class="btn view-queue-btn">
                <i class="bi bi-people-fill me-2"></i>Посмотреть очередь
            </a>
        </div>
    </div>
    
    <div th:if="${ticket == null}" class="ticket-container">
        <div class="no-ticket-message">
            <i class="bi bi-exclamation-circle text-warning" style="font-size: 3rem;"></i>
            <h3 class="mt-3">Талон не найден</h3>
            <p class="text-muted">В данный момент у вас нет активного талона.</p>
            <a href="/ticket/generate-form" class="btn view-queue-btn">
                <i class="bi bi-plus-circle me-2"></i>Получить новый талон
            </a>
        </div>
    </div>
</div>

<script>
    // Автоматическое обновление страницы каждые 30 секунд
    setTimeout(function() {
        window.location.reload();
    }, 30000);
</script>
</body>
</html>
