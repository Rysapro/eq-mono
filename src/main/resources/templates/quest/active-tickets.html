<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Активные талоны</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .no-tickets {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Активные талоны</h1>
        
        <div th:if="${activeTickets.empty}" class="no-tickets">
            <h3>На данный момент активных талонов нет</h3>
        </div>
        
        <div class="row">
            <div th:each="ticket : ${activeTickets}" class="col-md-6 col-lg-4">
                <div class="card ticket-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${'Талон №' + ticket.number}">Талон №</h5>
                        <div class="col-md-7">
                            <div class="ticket-info">
                                <p><strong>Окно:</strong> <span th:text="${ticketInfo.ticket.window != null ? (ticketInfo.ticket.window.number != null ? ticketInfo.ticket.window.number : 'Не указано') : 'Не указано'}">Окно</span></p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/ticket/active-tickets" class="btn btn-primary refresh-button">
            <i class="fas fa-sync-alt"></i> Обновить
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script>
        // Автоматическое обновление страницы каждые 30 секунд
        setTimeout(function() {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
