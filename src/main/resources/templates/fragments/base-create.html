<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="${title}">Заголовок формы</h2>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form th:action="${action}" th:object="${form}" method="post">
                <div class="content">
                    <!-- Здесь будет контент формы -->
                    <th:block th:replace="${content}">
                        Содержимое формы
                    </th:block>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{fragments/form-footer :: form-footer('/user')}"></footer>
</div>

</body>
</html>
