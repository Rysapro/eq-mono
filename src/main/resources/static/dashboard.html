<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - Электронная очередь</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/img/logo.svg" alt="Логотип">
                    <h1>Электронная очередь</h1>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="icon-dashboard"></i> Главная</a></li>
                    <li><a href="#"><i class="icon-queue"></i> Очередь</a></li>
                    <li><a href="#"><i class="icon-statistics"></i> Статистика</a></li>
                    <li><a href="#"><i class="icon-settings"></i> Настройки</a></li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logoutBtn"><i class="icon-logout"></i> Выход</button>
            </div>
        </aside>
        
        <!-- Основное содержимое -->
        <main class="main-content">
            <header class="main-header">
                <div class="user-info">
                    <span id="currentUserName">Загрузка...</span>
                </div>
            </header>
            
            <div class="content">
                <div class="page-header">
                    <h2>Панель управления</h2>
                </div>
                
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-title">В очереди</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0</div>
                        <div class="stat-title">Обслужено сегодня</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">0 мин</div>
                        <div class="stat-title">Среднее время</div>
                    </div>
                </div>
                
                <div class="queue-management">
                    <div class="section-header">
                        <h3>Управление очередью</h3>
                    </div>
                    <div class="queue-actions">
                        <button class="btn btn-primary">Вызвать следующего</button>
                        <button class="btn btn-secondary">Поставить на ожидание</button>
                        <button class="btn btn-success">Завершить обслуживание</button>
                    </div>
                </div>
                
                <div class="current-queue">
                    <div class="section-header">
                        <h3>Текущая очередь</h3>
                    </div>
                    <div class="queue-empty-message">
                        В данный момент очередь пуста
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
