<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
</head>
<body>
<!-- Фрагмент для боковой панели -->
<nav th:fragment="sidebar" class="sidebar">
    <div class="text-center p-3 mb-3">
        <h5 class="mb-0">Админ-панель</h5>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ticket/list}">
                <i class="bi bi-ticket-perforated"></i>
                Талоны
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/place/list}">
                <i class="bi bi-geo-alt"></i>
                Места
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/provision/list}">
                <i class="bi bi-gear"></i>
                Услуги
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/information/list}">
                <i class="bi bi-info-circle"></i>
                Информация
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/list}">
                <i class="bi bi-person"></i>
                Пользователи
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/role/list}">
                <i class="bi bi-shield-check"></i>
                Роли
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/page/list}">
                <i class="bi bi-file-earmark"></i>
                Страницы
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/win/list}">
                <i class="bi bi-window"></i>
                Окно
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/status/list}">
                <i class="bi bi-circle"></i>
                Статусы
            </a>
        </li>
    </ul>
</nav>

<!-- Фрагмент для верхней панели навигации -->
<nav th:fragment="topbar" class="navbar bg-white">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Система управления очередью</span>
    </div>
</nav>
</body>
</html>
